<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Log Your Daily Metrics</h1>

    <!-- Dropdown to select the event -->
    <label for="event">Select Event:</label>
    <select id="event" name="event">
        <option value="">--Select an Event--</option>
        <option value="wake_up">Wake Up</option>
        <option value="eat_breakfast">Eat Breakfast</option>
        <option value="eat_lunch">Eat Lunch</option>
        <option value="eat_dinner">Eat Dinner</option>
        <option value="go_to_sleep">Go to Sleep</option>
    </select>

    <!-- Form to log the metrics -->
    <form id="dashboardForm">
        <div id="metricsFields">
            <!-- Fields will be dynamically added here based on the selected event -->
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <!-- Include the external JavaScript file -->
    <script src="./dashboard.js"></script>
</body>

</html>
